name: Deploy Biblioteca App to Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore, Build and Publish
      run: |
        dotnet restore
        dotnet build -c Release --no-restore
        dotnet publish InvestigacionAplicada02.csproj -c Release -o published

    - name: Debug - List Published Files
      run: |
        echo "=== Estructura de archivos publicados ==="
        ls -la published/
        echo "=== Contenido de published/ ==="
        find published -type f | head -20

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BibliotecaWeb'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: published
